<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="suggestions-list"></div>
      </div>

      <section class="place-detail">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot location-icon"></i>
            <h3 class="country-text">Pakistan</h3>
          </div>
          <h4 class="date-text">Mon, June 30</h4>
        </div>

        <div class="weather-detail">
          <img class="weather-clouds" src="assets/weather/clouds.svg" />
          <div class="wether-info">
            <div class="temperature">32 °C</div>
            <div class="condition">Clouds</div>
          </div>
        </div>

        <div class="weather">
          <div class="conditions">
            <spoan class="drop-icon">
              <i class="fa-solid fa-droplet drop-icon"></i>
            </spoan>
            <div class="items">
              <h4 class="date-text">Humidity</h4>
              <h4 class="humidity-value">45%</h4>
            </div>
          </div>

          <div class="conditions">
            <span class="drop-icon">
              <i class="fa-solid fa-wind"></i>
            </span>
            <div class="items">
              <h4 class="date-text">Wind Speed</h4>
              <h4 class="humidity-value">2 M/s</h4>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="forecast-item">
            <h5 class="date-text-1">02 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="date-text-1">01 July</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">32 °C</h5>
          </div>
        </div>
      </section>
    </div>
    <div class="popup-container">
      <div class="popup">
        <div class="close-btn">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="text">
          <p class="popup-message">City not found!</p>
        </div>
      </div>
    </div>
  </body>
</html>
